<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login1.css">
    <title>登录验证</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>注册/登录</h2>
            <div class="form-control">
                <label for="username">用户名</label>
                <input type="text" name="" id="username"placeholer="请输入用户名">
                <small>错误提示</small> 
            </div>
            <div class="form-control">
                <label for="email">邮箱</label>
                <input type="text" name="" id="email""placeholer="请输入邮箱">
                <small>错误提示</small> 
            </div>
            <div class="form-control">
                <label for="password">密码</label>
                <input type="password" name="" id="password"placeholer="请输入密码">
                <small>错误提示</small> 
            </div>
            <div class="form-control">
                <label for="password2">确认密码</label>
                <input type="password" name="" id="username2"placeholer="请输入确认密码">
                <small>错误提示</small> 
            </div>
            <button>提交</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
